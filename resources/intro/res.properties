intro = <html><body>PonyTail<br>It's a tool for track log as cat/tail command.<br>Why PonyTail?<br>Because of my son, obsessing about Badanamu's first Song - Ponytail<br>and it's a tool like tail command for us.<br>so, just for memory.<br><br>\u672C\u5DE5\u5177\u53EA\u7528\u4E8E\u8DDF\u8E2Alog\u65E5\u5FD7\u7684\u53D8\u5316\u60C5\u51B5.<br>\u4E3A\u4EC0\u4E48\u53EBPonyTail?<br>\u56E0\u4E3A\u6211\u513F\u5B50\u6B63\u75F4\u8FF7\u4E8EBadanamu\u7684\u7B2C\u4E00\u9996\u513F\u6B4C - Ponytail<br>\u7136\u540E\u8FD9\u4E2A\u5DE5\u5177\u4E5F\u7C7B\u4F3C\u4E8Etail\u4E00\u6837\u7684\u4F5C\u7528, \u6240\u4EE5\u505A\u4E2A\u7EAA\u5FF5\u5427!<br><br>2015.9.1 by duxing<br><a href="http://www.laiwang.com/" target="_blank" style="border:none;"><img src="http://i01.lw.aliimg.com/tfs/TB15JfxGXXXXXcrXFXXXCDWUVXXLAIWANGi_1_1136_1136.jpg" border="0" width="120" height="120"></a></body><html>
